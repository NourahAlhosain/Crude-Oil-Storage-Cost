<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Crude Oil Storage Cost </title>
 <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/dojo/1.11.2/dijit/themes/nihilo/nihilo.css" />
  <link rel="stylesheet" href="https://js.arcgis.com/4.12/esri/themes/dark-blue/main.css" />
  <link rel="stylesheet" href="./resources/site-styles.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script> 
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://js.arcgis.com/4.12/"></script>
</head>

<body class="nihilo">

  <div id="applicationDiv">
    <div id="viewDiv">
      <div id="titleDiv" class="esri-widget">Crude Oil Storage Cost</div>
      <div id="sidebar" class="esri-widget" style="display: none;">
        <div>
          <h1 class="paneltitle">Choose field to show values: </h1>
          <input type="radio" name="FieldsGroup" value="Conv_Yield" id="conY"
            data-dojo-type="dijit/form/RadioButton">Convenience Yield (CY)
          <input type="radio" name="FieldsGroup" value="CostOfCarry" id="coc"
            data-dojo-type="dijit/form/RadioButton">Cost of Carry (CoC)
          <input type="radio" name="FieldsGroup" value="SpreadOptValue" id="spreadOptValue"
            data-dojo-type="dijit/form/RadioButton" checked>Spread Option Value (SoV)

        </div>
        <div id="dataFilter">
          <h1>Filter data</h1>
          <!-- <form> -->
          <input type="radio" name="DataGroup" value="yearly" id="yearly" data-dojo-type="dijit/form/RadioButton">Yearly
          <input type="radio" name="DataGroup" value="monthly" id="monthly" data-dojo-type="dijit/form/RadioButton"
            checked>Monthly
          <input type="radio" name="DataGroup" value="daily" id="daily" data-dojo-type="dijit/form/RadioButton">Daily
          <!-- </form> -->
          <div id="dailyDataFilter">

            <select data-dojo-id="s3" onchange="getComboA(this)" name="s3" id="yearsOptions" class="yearsOptions"
              style="width: 100px; display: none;">
              <option value="none" selected disabled hidden>
                Select year </option>
              <option value="2014">2014</option>
              <option value="2015">2015</option>
              <option value="2016">2016</option>
              <option value="2017">2017</option>
              <option value="2018">2018</option>
              <option value="2019">2019</option>
            </select>
          </div>

          <div id="dailyDataFilter">
            <select onchange="getSelectedMonth(this)" id="MonthsOptions" style="width: 100px; display: none;">
              <option value="none" selected disabled hidden>
                Select month </option>
            </select>
          </div>

        </div>
      </div>
    </div>

    <div id="sliderContainer" class="esri-widget">
      <span id="sliderValue"></span>
      <div id="sliderInnerContainer">
        <div id="timeSlider"></div>
        <div id="slider"></div>
      </div>
    </div>

    <div id="chartpanel" class="esri-widget" >
      <canvas id="data-chart" height="200px"></canvas>
    </div>
  </div>
</body>

<script src="./resources/site.js"></script>

</html>
